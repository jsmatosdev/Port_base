<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link rel="stylesheet" href="../css/style.css">

    <link rel="shortcut icon" href="../img/favicon-32x32x.png" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar ">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">
                <p class="button-nav-contato">Back Home
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-arrow-return-left nav-icone" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5" />
                    </svg>
                </p>
            </a>
        </div>
    </nav>

    <div id="contato-page">
        <div class="container text-center">
            <div class="row">
                <div class="col center-form">
                    <header>
                        <h1 class="titulo-form"> <b>Entre em Contato comigo</b></h1>
                    </header>
                    <form onsubmit="enviarFormulario(event)" autocomplete="off" class="form-centro">
                        <fieldset class="fieldset-form">
                            <legend class="legenda-form">Preencha os Campos</legend>

                            <!-- Campo Nome Completo -->
                            <div class="mb-3">
                                <input type="text" name="name" placeholder="Nome Completo" id="nome-us"
                                    class="form-control">
                            </div>

                            <!-- Campo Email -->
                            <div class="mb-3">
                                <input type="email" name="email" placeholder="Email" id="email-us" class="form-control">
                            </div>

                            <!-- Campo Mensagem -->
                            <div class="mb-3">
                                <textarea name="mensagem" placeholder="Mensagem" id="mensagem-us"
                                    class="form-control"></textarea>
                            </div>

                            <!-- Botão de Enviar -->
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary btn-sub">Enviar</button>
                            </div>
                        </fieldset>
                    </form>
                    <script>
                        function enviarFormulario(event) {
                            event.preventDefault(); // Previne o envio tradicional do formulário
                            alert('Você enviou seu form');
                            window.location.href = './contatos.html'; // Redireciona para a página desejada
                        }
                    </script>
                </div>
                <!--.\col -->
            </div>
            <!-- row -->
        </div>
        <!-- container center -->
    </div>
    <!-- .\page -->

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
